<div style="padding: 0 30px 20px 30px">
  <h2 style="text-align: center;">Get in touch with support team</h2>
  <form *ngIf="!responseStrings.length" id="request-form" style="margin: 0 auto; max-width: 320px" [formGroup]="formGroup">
    <div style="margin-top: 15px">
      <label style="display: inline-block; margin-bottom: 5px" for="title">Title:</label>
      <input style="padding: 4px 8px; width: 100%" type="text" id="title" name="title" formControlName="title">
    </div>
    <div style="margin-top: 15px">
      <label style="display: inline-block; margin-bottom: 5px" for="email">Your Email:</label>
      <input style="padding: 4px 8px; width: 100%" type="email" id="email" name="email" formControlName="email">
    </div>
    <div style="margin-top: 15px">
      <label style="display: inline-block; margin-bottom: 5px" for="message">Message:</label><br>
      <textarea rows="7" style="padding: 4px 8px; width: 100%; max-width: 320px" id="message" name="message" formControlName="message"></textarea>
    </div>

    <input
      style="padding: 4px 8px; margin-top: 15px;"
      type="submit" value="Submit"
      [disabled]="!formGroup.valid"
      (click)="$event.stopPropagation(); formSubmit()"
    >
  </form>

  <div *ngIf="responseStrings.length" style="margin: 40px auto 0; text-align: center; max-width: 320px" id="response">
    <h2>{{ responseStrings[0] }}</h2>
    <p>{{ responseStrings[1] }}</p>
  </div>
</div>
